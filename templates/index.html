<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body
  style="background-image: url('https://i.namu.wiki/i/Qw8ZXranth2HM701-em_LaH1dt9rbxSbgq9X5L2mhz15PXyt5V-5HzSuTFlJm9RmpiLxXUnE6ne0AM7gFWKojAZgaW_wiDdFRWvXZPS5ZYyk8dPFBCghNBZZqfP8JF5_9aIENZimQn-xp6YwYdRoMA.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

  <div class="contentbox" style="margin-top: 100px; margin-bottom: 50px;">

    <!-- 가위바위보 버튼 그룹 -->
    <form action="/" method="POST">
      <div class="btn-group" role="group"
        style="width: 50%; height: 300px; margin: 0 auto; display: flex; margin-bottom: 50px;">
        <button name="user_choice" value="가위" type="submit" class="btn btn-danger" id="scissor"
          style="font-size: 100px;">✌️</button>
        <button name="user_choice" value="바위" type="submit" class="btn btn-warning" id="rock"
          style="font-size: 100px">✊</button>
        <button name="user_choice" value="보" type="submit" class="btn btn-primary" id="paper"
          style="font-size: 100px">✋</button>
      </div>
    </form>

    <!-- 사용자와 컴퓨터 선택 표시 -->
    <div class="alert alert-info" role="alert" style="width: 50%; margin: 0 auto; text-align: center;">
      <p>사용자 선택: {{ user_choice }}</p>
      <p>컴퓨터 선택: {{ com_choice }}</p>
      <p>결과: {{ result }}</p>
    </div>


    <!-- 승패무Count -->
    <div class="alert alert-primary" role="alert"
      style="width:50%; margin: 0 auto; display: flex; justify-content: center; text-align: center;">
      <span>{{ wins }}승 | {{ losses }}패 | {{ draws }}무</span>
    </div>
  </div>

  <!-- 결과 표 클래스, 첫 행을 제외한 나머지는 databas.db 의 game_result 에서 가져올것 -->
  <div style="overflow:scroll; width:50%; height:400px; display:  flex; justify-content: center; margin: 0 auto;">
    <table class="table table-striped" style="width: 100%; margin: 0 auto">
      <thead>
        <tr>
          <th scope="col">게임번호</th>
          <th scope="col">컴퓨터</th>
          <th scope="col">사용자</th>
          <th scope="col">결과</th>
        </tr>
      </thead>
      <tbody id="game_results">
        {% for result in results %}
        <tr>
          <th scope="row">{{ result.index }}</th>
          <td>{{ result.com }}</td>
          <td>{{ result.user }}</td>
          <td>{{ result.result }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- 부트스트랩 자바스크립트 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- 자바스크립트 입력 -->
  <script>

  </script>
</body>

</html>
